{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-heading">
				模块参数设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">A参数设置</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="settings[param_a]" class="form-control" value="{$settings['param_a']}" />
						<span class="help-block">A参数设置说明</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">B参数设置</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="settings[param_b]" class="form-control" value="{$settings['param_b']}" />
						<span class="help-block">B参数设置说明</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
