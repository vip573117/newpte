<script>

    }]

 // $("#picker3").datetimePicker();
  $("#picker3").datetimePicker({
    //min: '2019-4-29',
    times: function () {
      return [{
          values: (function () {
            var hours = [];

        }
      ];
    },
  });
  $("#picker4").datetimePicker({
    times: function () {
      return [{
          values: (function () {
            var hours = [];
            for (var i = 0; i < 24; i++) hours.push(i > 9 ? i : '0' + i);
            return hours;
          })()
        },
        {
          divider: true, // 这是一个分隔符
          content: ':00'

  // 文件上传
  $('.upload-btn').click(function () {

  $('#picker5').on('click', function () {
        weui.picker(sp_people, {
            onChange: function (result) {
              console.log('result');
                console.log(result[0]['label']);
                console.log(result[0]['value']);
                $("input[name='sp_people']").val(result[0]['label']);
                $("input[name='sp_people']").attr('data-sp_id',result[0]['value']);
            },
            onConfirm: function (result) {
                $("input[name='sp_people']").val(result[0]['label']);
                $("input[name='sp_people']").attr('data-sp_id',result[0]['value']);
            }
        });
    });

    $('#picker6').on('click', function () {
        weui.picker(cs_people, {
            onChange: function (result) {
              console.log('result');
                console.log(result[0]['label']);
                console.log(result[0]['value']);
                $("input[name='cs_people']").val(result[0]['label']);
                $("input[name='cs_people']").attr('data-cs_id',result[0]['value']);
            },
            onConfirm: function (result) {
                $("input[name='cs_people']").val(result[0]['label']);
                $("input[name='cs_people']").attr('data-cs_id',result[0]['value']);
            }
        });
    });

  function submit() {
    console.log($("input[name='leave_type']").val());
    var leave_type = $("input[name='leave_type']").val();
    // var subject_name = $("input[name='subject_name']").val();
    var start_time = $("input[name='start_time']").val();
    var end_time = $("input[name='end_time']").val();
    var textarea = $("#textarea").val();
    var sp_id = $("input[name='sp_people']").data('sp_id');
    var cs_id = $("input[name='cs_people']").data('cs_id');
    //var leave_day = $("input[name='leave_day']").val();
    var upload = $("input[name='upload']").val();

    $.ajax({
      type: "POST",
      url: "{php echo $this->createMobileUrl('s_leave', array('op'=>'upload'))}", //同目录下的php文件
      data: {
        leave_type: leave_type,
        start_time: start_time,
        end_time: end_time,
        leave_content: textarea,
        sp_people: sp_id,
        cs_people: cs_id,
        upload: upload,
      },
      dataType: "json", //声明成功使用json数据类型回调
      //如果传递的是FormData数据类型，那么下来的三个参数是必须的，否则会报错
      cache: false, //默认是true，但是一般不做缓存
      success: function (msg) { //请求成功后的回调函数
        console.log(msg);
        if (msg.code == 200) {
          layer.open({
            content: msg.msg,
            skin: 'msg',
            time: 2,
            shadeClose: false
          });
          setTimeout(function () {
            window.location.href = "{php echo $this->createMobileUrl('s_sign',array('op'=>'leave_list'))}";
          }, 2000)
        } else {
          layer.open({
            content: msg.msg,
            skin: 'msg',
            time: 2,
            shadeClose: false
          });
        }
      }
    });
  }

  function goback() {
    window.history.back(-1);
  }

  //选择图片
  function choice(e) {
    // console.log('type:->'+type);
    wx.chooseImage({
      count: 1,
      success: function (res) {
        var localIds = res.localIds;
        syncUpload(localIds);
      }
    });
  }
  var syncUpload = function (localIds) {
    var localId = localIds.pop();
    wx.uploadImage({
      localId: localId,
      isShowProgressTips: 1,
      success: function (res) {
        var serverId = res.serverId; // 返回图片的服务器端ID
        downphotos(serverId);
      }
    });
  };

  function downphotos(serverId) {
    // var url = "{php echo $this->createMobileUrl('getimage');}" + "&media_id=" + media_id;
    $.ajax({
      type: "POST",
      url: "{php echo $this->createMobileUrl('getimage')}", //同目录下的php文件
      data: {
        media_id: serverId,
      },
      cache: false, //默认是true，但是一般不做缓存
      success: function (msg) { //请求成功后的回调函数
        // console.log(msg);
        var image = '{php echo $this->image_path}';
        var url = image + msg;
        $("input[name='upload']").val(url);
        $("#upload").attr('src', url);
        $("#upload").show();
        $("#upload1").hide();
      }
    });
  }
</script>
